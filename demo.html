<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timeline Circle with Line</title>
  <style>
    .timeline {
      position: relative;
      padding-left: 40px;
      border-left: 2px solid black; /* Vertical line */
      margin-left: 20px;
    }

    .timeline::before {
      content: "";
      position: absolute;
      left: -11px;
      top: 0;
      width: 20px;
      height: 20px;
      background-color: white;
      border: 2px solid black;
      border-radius: 50%;
    }

    .content {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <div class="timeline">
    <div class="content">
      <h3>BRANDON JOHNSON</h3>
      <p><em>Innovative and deadline-driven Graphic Designer with 3+ years...</em></p>
      <ul>
        <li>Portland par 127, Orlando, FL</li>
        <li>(123) 456-7891</li>
        <li>alice.barkley@example.com</li>
      </ul>
    </div>
  </div>

</body>
</html>
